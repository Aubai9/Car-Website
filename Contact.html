    <body>
        <nav class="navbar navbar-expand-sm fixed-top">
            <a href="" class="navbar-brand">Car Website</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="Contact.html">Contact</a></li>
                </ul>
            </div>
            <span class="toggle">
                <span></span>
                <span></span>
                <span></span>
            </span>
            <div class="s">
                <span class="close">X</span>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="Contact.html">Contact</a>
            </div>
            <div class="btns">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="btn" href="">Sell-</a></li>
                    <li class="nav-item"><a class="btn" href="">Buy+</a></li>
                </ul>
            </div>
        </nav>
        <section>
            <div class="sign container">

                <div class="row">
                    <div class="col-sm-5">
                        <h1>Why Choose Us ? </h1>
                        <img src="car4.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-sm-7">
                        <form>
                            <div class="form-group">
                                <label for="" class="font-weight-bold">Name</label>
                                <input type="text" class="font-weight-bold form-control" placeholder="Enter Your Name">
                            </div>
                            <div class="form-group">
                                <label for="" class="">Email</label>
                                <input type="email" class="font-weight-bold form-control"
                                    placeholder="Enter Your email">
                            </div>
                            <div class="form-group">
                                <label for="" class="font-weight-bold">Password</label>
                                <input type="password" class="font-weight-bold form-control"
                                    placeholder="Enter Your Password" id="x">
                                <img id="pic" src="eye.png" alt="" class="img-fluid pic"
                                    style="width: 20px; visibility: hidden;" onclick="show()">
                                <img src="hide.png" class="img-fluid pic" id="pic2" style="width: 20px;"
                                    onclick="show()">
                                <script>
                                    let state = false;
                                    let pic = document.getElementById("pic");
                                    let pic2 = document.getElementById("pic2");
                                    function show() {
                                        if (state) {
                                            document.getElementById("x").setAttribute("type", "password");
                                            pic.style.cssText = "display: none";
                                            pic2.style.cssText = "width: 20px; ";
                                            state = false;
                                        } else {
                                            document.getElementById("x").setAttribute("type", "text");
                                            pic2.style.cssText = "display: none";
                                            pic.style.cssText = "width: 20px;";
                                            state = true;
                                        }
                                    }
                                </script>
                            </div>
                            <div class="form-group">
                                <label for="" class="font-weight-bold">How We Can Help </label>
                                <textarea rows="3" class="form-control" placeholder="How We Can Help"></textarea>
                            </div>
                            <button class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script>
            // @ts-nocheck
            let toggle = document.querySelector(".toggle");
            let nav = document.querySelector(".s");
            let close = document.querySelector(".close");

            toggle.onclick = function () {
                nav.classList.add("open")
            }
            close.onclick = function () {
                this.parentElement.classList.remove("open");
            }

            document.onkeyup = function (el) {
                if (el.key === "Escape") {
                    nav.classList.remove("open");
                }
            }
        </script>
        <script src="js/jquery-3.7.0.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
